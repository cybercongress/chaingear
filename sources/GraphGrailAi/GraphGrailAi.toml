[blockchain]
project_name = "GraphGrailAi"
headline = "An easy, hassle-free service with self-learning capabilities." # 50 symbols max
logo = "graphgrailai" # Link to logo image
state = 1 # 0 - Project (before ICO begins), 1 - Pre-public (ICO ends, but tokens ain`t tradable), 2 - Public Project (tokens are tradable)
asset_type = "blockchain app" # blockchain protocol, blockchain app
dependency = "Ethereum" # Blockchain used to issue a token: Ethereum, Waves, Graphene. If its own blockchain - "independent"
consensus_name = "Proof-of-Work" # Proof-of-Work, Proof-of-Stake, Delegated Proof-of-Stake, Proof-of-Burn, Proof-of-Authority

[ico]

  [ico.common_info]
  is_ico = true # Field format: true or false; whether or not will be token sale, if false, leave ICO section empty
  current_ico_phase = 0 # 0 - first token sale (including presale), 1 - second token sale, 2 - third token sale, etc

    [ico.common_info.token_distribution]
    total_supply = 1

      [[ico.common_info.token_distribution.shares]]
      description = "reserve fund" # Name of tokenholder`s category
      percent = 18 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.token_distribution.shares]]
      description = "development" # Name of tokenholder`s category
      percent = 30 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.token_distribution.shares]]
      description = "bounty and ico marketing" # Name of tokenholder`s category
      percent = 2 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.token_distribution.shares]]
      description = "ico" # Name of tokenholder`s category
      percent = 50 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.use_of_proceeds]]
      description = "development" # Purpose of collected procceeds (contributions)
      percent = 65 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "operations" # Purpose of collected procceeds (contributions)
      percent = 20 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "marketing" # Purpose of collected procceeds (contributions)
      percent = 10 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "legal" # Purpose of collected procceeds (contributions)
      percent = 5 # Share of overall procceeds (contributions)

  [[ico.phases]]
  phase_num = 0 # 0 - first token sale (including presale), 1 - second token sale, 2 - third token sale, etc
  phase_name = "pre-ico"
  phase_status = "Active" # Active/Finished
  
    [ico.phases.registration]
    start_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    website = "" # URL to the registration webpage 
    terms = "" # URL to the registration terms

    [ico.phases.terms]
    sales_agreement = "http://graphgrail.com/sites/default/files/graphgrailai_whitepaper_en.pdf" # URL to Token Sales Agreement and indication of its type (regular, SAFT etc.)
    sales_url = "http://graphgrail.com/" # URL to the sales webpage
    issued_tokens = 0 # Actual amount of tokens issued at the current tokensale phase
    sold_tokens = 0 # Actual amount of tokens sold at the current tokensale phase
    share_of_sold = 0  # %, Filled by cyberanalytics team
    token_distribution_date = "" # Date of token distribution
      
      [[ico.phases.terms.cap_limit]]
      currency = "USD" # USD, BTC or ETH
      amount = 200000 # Cap limit in specified currency
      
      [[ico.phases.terms.vesting]]
      supply_percent = 0 # Percent of total token supply to be vested
      lockup_condition = "" # Type of tokenholders whose tokens will be vested
      lockup_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    
      [[ico.phases.terms.crowdsale_addresses]]
      currency = "" # Cryptocurrency in which contributions accepted
      address = "" # Blockchain address for contributions

    [ico.phases.dates]
    start_date = "2017-12-17T09:00:00" # Date format: "2017-11-22T00:00:00" or "2018 Q3"
    end_date = "2018-01-17T09:00:00" # Date format: "2017-11-22T00:00:00" or "2018 Q4"
    duration = "" # Filled by cyberanalytics team

    [[ico.phases.raised_funds]]
    currency = "USD" # Filled by developers or cyberanalytics team
    amount = 200000 # Filled by developers or cyberanalytics team

    [[ico.phases.raised_funds]]
    currency = "ETH" # Filled by developers or cyberanalytics team
    amount = 671 # Filled by developers or cyberanalytics team

    [[ico.phases.prices.token_final_price]]
    currency = "" # Cryptocurrency in which price is calculated; Filled by developers or cyberanalytics team
    price = 0 # Final token price at the end of current phase; Filled by developers or cyberanalytics team
    
    [[ico.phases.prices.bonuses]]
    amount = "" # Size of discount on token final price
    condition = "" # Conditions of the current discount

    [[ico.phases.contract]]
    contract_address = "" # Fill this field out only if dependency = "ERC20";  Ethereum tokensale address - a hexadecimal field format (base 16 notation) 
    contract_type = "" # Fill this field out only if dependency = "ERC20"; NameTag of Ethereum tokensale address (you can find it at https://etherscan.io page of contract in Contract Overview section)

[app]

  [[app.info]]
  name = "GraphGrail AI" # Name of application
  same_blockchain = true # Field format: true or false; whether or not project will be using the same blockchain both for token sale and its product
  sources_availability = false # Whether the code of the platform is delivered and openly available on Github/Bitbucket (at least partially); Checked by cyberanalytics team
  app_status = 1 # 1 - not working product, 2 - working prototype (alpha, beta), 3 - working product in operation
  app_type = "Artificial Intelligence platform for Blockchain" # Web App, Mobile App, Mobile Wallet, Desktop Wallet etc 
  app_url = "" # URL to App

    [[app.info.milestone]]
    number = 0 # Number of milestone
    name = "GraphGrail AI ICO presale campaign" # Short description of milestone
    start_date = "2017 July" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "2017 August" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    current_status = "Completed" # Planned, In work, Completed

    [[app.info.milestone]]
    number = 1 # Number of milestone
    name = "Full scale testing of the product on pilot projects, Ver. 1.0 release preparation, Marketing campaign and ICO pre-seed round preparation" # Short description of milestone
    start_date = "2017 August" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "2017 September" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    current_status = "Completed" # Planned, In work, Completed

    [[app.info.milestone]]
    number = 2 # Number of milestone
    name = "Public launch of ver. 1.0 (alpha), GraphGrail AI pre-ICO" # Short description of milestone
    start_date = "2017 September" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "2017 October" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    current_status = "Completed" # Planned, In work, Completed

    [[app.info.milestone]]
    number = 3 # Number of milestone
    name = "GraphGrail AI ICO, Full launch of the platform and of the linguistic model library; launch of API access, First phase of English language support (the current AI is being trained on Russian),Load testing of the platform, Linguistic model marketplace launch" # Short description of milestone
    start_date = "2017 October" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "2017 December" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    current_status = "In work" # Planned, In work, Completed

    [[app.info.milestone]]
    number = 4 # Number of milestone
    name = "Partnerships with top blockchain companies (Status, SONM, Tierion, Oraclize), Testing and launch of a 2nd platform language (English), Scaling" # Short description of milestone
    start_date = "2018 Q1" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "2018" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    current_status = "Planned" # Planned, In work, Completed
    
    [[app.info.links]]
    type = "" # Filled by cyberanalytics team
    name = "" # Filled by cyberanalytics team
    url = ""
    tags = ["tag"] # Filled by cyberanalytics team
    
