[blockchain]
project_name = "Kryll.io"
headline = "Automated crypto trading strategies made simple."
short_description = "Kryll.io-  это инструмент создания стратегий не требующий специальных навыков, сообщество криптотрейдеров, рынок торговых инструментов, созданных пользователями. С помощью технологии Wysiwyt™ («Что ты видишь, тем и торгуешь»), основанной на потоках, можно интуитивно создать собственную стратегию торговли, которая будет выполняться автоматически. Kryll.io это передовая платформа для криптовалютных трейдеров, использующих для торговли самые продвинутые стратегии и инструменты, а так же опыт сообщества для получения максимальной отдачи от рынка криптовалют."
