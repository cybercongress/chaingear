[blockchain]
project_name = "Stocks.Bet"
headline = "First Blockchain DApp to hedging risk on the Stock Exchange when the markets are closed."
short_description = "Stocks.Bet – первая Блокчейн платформа позволяющая хранить и рассчитывать ставки на цены акций. Платформа позволяет зарабатывать как на растущем так и на пающем рынке. Не требуется регистрации или депозитов. Все операции совершаются в Блокчейне. Владельцы STBT токенов будут получать дивидендные выплаты."
