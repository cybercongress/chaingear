[blockchain]
project_name = "LockChain"
headline = "Hotel Booking & Vacation Rental Marketplace With 0% Commissions" # 50 symbols max
logo = "lockchain" # Link to logo image 
state = 1 # 0 - Project (before ICO begins), 1 - Pre-public (ICO ends, but tokens ain`t tradable), 2 - Public Project (tokens are tradable)
asset_type = "blockchain app" # blockchain protocol, blockchain app
dependency = "Ethereum" # Blockchain used to issue a token: Ethereum, Waves, Graphene. If its own blockchain - "independent"
consensus_name = "Proof-of-Work" # Proof-of-Work, Proof-of-Stake, Delegated Proof-of-Stake, Proof-of-Burn, Proof-of-Authority

[ico]

  [ico.common_info]
  is_ico = true # Field format: true or false; whether or not will be token sale, if false, leave ICO section empty
  current_ico_phase = 0 # 0 - first token sale (including presale), 1 - second token sale, 2 - third token sale, etc

    [ico.common_info.token_distribution]
    total_supply = 25000000 

      [[ico.common_info.token_distribution.shares]]
      description = "Crowdsale" # Name of tokenholder`s category
      percent = 50 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.token_distribution.shares]]
      description = "Team, advisors, community, supporters" # Name of tokenholder`s category
      percent = 25 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.token_distribution.shares]]
      description = "Future development" # Name of tokenholder`s category
      percent = 25 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.use_of_proceeds]]
      description = "Worldwide integration" # Purpose of collected procceeds (contributions)
      percent = 45 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "Development, R&D" # Purpose of collected procceeds (contributions)
      percent = 30 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "Marketing" # Purpose of collected procceeds (contributions)
      percent = 20 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "Legal" # Purpose of collected procceeds (contributions)
      percent = 5 # Share of overall procceeds (contributions)

  [[ico.phases]]
  phase_num = 0 # 0 - first token sale (including presale), 1 - second token sale, 2 - third token sale, etc
  phase_name = ""
  phase_status = "" # Active/Finished
  
    [ico.phases.registration]
    start_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    website = "" # URL to the registration webpage 
    terms = "" # URL to the registration terms

    [ico.phases.terms]
    sales_agreement = "https://lockchain.co/whitepaper_v1.0_ed.pdf" # URL to Token Sales Agreement and indication of its type (regular, SAFT etc.)
    sales_url = "https://lockchain.co/" # URL to the sales webpage
    issued_tokens = 0 # Actual amount of tokens issued at the current tokensale phase
    sold_tokens = 0 # Actual amount of tokens sold at the current tokensale phase
    share_of_sold = 0  # %, Filled by cyberanalytics team
    token_distribution_date = "" # Date of token distribution
      
      [[ico.phases.terms.cap_limit]]
      currency = "ETH" # USD, BTC or ETH
      amount = 32000 # Cap limit in specified currency
      
      [[ico.phases.terms.vesting]]
      supply_percent = 0 # Percent of total token supply to be vested
      lockup_condition = "" # Type of tokenholders whose tokens will be vested
      lockup_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    
      [[ico.phases.terms.crowdsale_addresses]]
      currency = "" # Cryptocurrency in which contributions accepted
      address = "" # Blockchain address for contributions

    [ico.phases.dates]
    start_date = "2017-10-29T16:00:00" # Date format: "2017-11-22T00:00:00" or "2018 Q3"
    end_date = "2017-11-30T19:00:00" # Date format: "2017-11-22T00:00:00" or "2018 Q4"
    duration = "" # Filled by cyberanalytics team

    [[ico.phases.raised_funds]]
    currency = "USD" # Filled by developers or cyberanalytics team
    amount = 4400000 # Filled by developers or cyberanalytics team

    [[ico.phases.raised_funds]]
    currency = "ETH" # Filled by developers or cyberanalytics team
    amount = 10344 # Filled by developers or cyberanalytics team

    [[ico.phases.prices.token_final_price]]
    currency = "" # Cryptocurrency in which price is calculated; Filled by developers or cyberanalytics team
    price = 0 # Final token price at the end of current phase; Filled by developers or cyberanalytics team
    
    [[ico.phases.prices.bonuses]]
    amount = "" # Size of discount on token final price
    condition = "" # Conditions of the current discount

    [[ico.phases.contract]]
    contract_address = "  0x5e3346444010135322268a4630d2ed5f8d09446c" # Fill this field out only if dependency = "ERC20";  Ethereum tokensale address - a hexadecimal field format (base 16 notation) 
    contract_type = "" # Fill this field out only if dependency = "ERC20"; NameTag of Ethereum tokensale address (you can find it at https://etherscan.io page of contract in Contract Overview section)

