[blockchain]
project_name = "DropDeck"
headline = "A Cross-border Business Funding Platform" # 50 symbols max
logo = "dropdeck" # Link to logo image
state = 1 # 0 - Project (before ICO begins), 1 - Pre-public (ICO ends, but tokens ain`t tradable), 2 - Public Project (tokens are tradable)
asset_type = "blockchain app" # blockchain protocol, blockchain app
dependency = "Ethereum" # Blockchain used to issue a token: Ethereum, Waves, Graphene. If its own blockchain - "independent"
consensus_name = "Proof-of-Work" # Proof-of-Work, Proof-of-Stake, Delegated Proof-of-Stake, Proof-of-Burn, Proof-of-Authority

