[blockchain]
project_name = "MyTrackNet"
headline = "Find anything, get rewarded" # 50 symbols max
logo = "mytracknet" # Link to logo image
state = 0 # 0 - Project (before ICO begins), 1 - Pre-public (ICO ends, but tokens ain`t tradable), 2 - Public Project (tokens are tradable)
asset_type = "blockchain app" # blockchain protocol, blockchain app
dependency = "Waves" # Blockchain used to issue a token: Ethereum, Waves, Graphene. If its own blockchain - "independent"
consensus_name = "Proof-of-Stake" # Proof-of-Work, Proof-of-Stake, Delegated Proof-of-Stake, Proof-of-Burn, Proof-of-Authority

[ico]

  [ico.common_info]
  is_ico = true # Field format: true or false; whether or not will be token sale, if false, leave ICO section empty
  current_ico_phase = 0 # 0 - first token sale (including presale), 1 - second token sale, 2 - third token sale, etc

    [ico.common_info.token_distribution]
    total_supply = 100000000

      [[ico.common_info.token_distribution.shares]]
      description = "" # Purpose of collected procceeds (contributions)
      percent = 0 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "Marketing and campaigns" # Name of tokenholder`s category
      percent = 45 # Share of tokens granted to appropriate tokenholder`s category

      [[ico.common_info.use_of_proceeds]]
      description = "Research and development" # Purpose of collected procceeds (contributions)
      percent = 35 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "Administrative costs" # Purpose of collected procceeds (contributions)
      percent = 10 # Share of overall procceeds (contributions)

      [[ico.common_info.use_of_proceeds]]
      description = "Legal and finance expences" # Purpose of collected procceeds (contributions)
      percent = 10 # Share of overall procceeds (contributions)

  [[ico.phases]]
  phase_num = 0 # 0 - first token sale (including presale), 1 - second token sale, 2 - third token sale, etc
  phase_name = "Pre-sale"
  phase_status = "Active" # Active/Finished
  
    [ico.phases.registration]
    start_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    end_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    website = "" # URL to the registration webpage 
    terms = "" # URL to the registration terms

    [ico.phases.terms]
    sales_agreement = "https://drive.google.com/file/d/0B_pE0PM9GYZDM08zVTF6UkNUTUE/view" # URL to Token Sales Agreement and indication of its type (regular, SAFT etc.)
    sales_url = "https://www.mytracknet.com/" # URL to the sales webpage
    issued_tokens = 20000000 # Actual amount of tokens issued at the current tokensale phase
    sold_tokens = 0 # Actual amount of tokens sold at the current tokensale phase
    share_of_sold = 0  # %, Filled by cyberanalytics team
    token_distribution_date = "" # Date of token distribution
      
      [[ico.phases.terms.cap_limit]]
      currency = "" # USD, BTC or ETH
      amount = 0 # Cap limit in specified currency
      
      [[ico.phases.terms.vesting]]
      supply_percent = 0 # Percent of total token supply to be vested
      lockup_condition = "" # Type of tokenholders whose tokens will be vested
      lockup_date = "" # Date format: 2017-11-22T00:00:00 or "2018 Q4"
    
      [[ico.phases.terms.crowdsale_addresses]]
      currency = "" # Cryptocurrency in which contributions accepted
      address = "" # Blockchain address for contributions

    [ico.phases.dates]
    start_date = "2017-11-28T11:00:00" # Date format: "2017-11-22T00:00:00" or "2018 Q3"
    end_date = "2018-01-31T11:00:00" # Date format: "2017-11-22T00:00:00" or "2018 Q4"
    duration = "" # Filled by cyberanalytics team

    [[ico.phases.raised_funds]]
    currency = "USD" # Filled by developers or cyberanalytics team
    amount = 450000 # Filled by developers or cyberanalytics team

    [[ico.phases.prices.token_final_price]]
    currency = "" # Cryptocurrency in which price is calculated; Filled by developers or cyberanalytics team
    price = 0 # Final token price at the end of current phase; Filled by developers or cyberanalytics team
    
    [[ico.phases.prices.bonuses]]
    amount = "" # Size of discount on token final price
    condition = "" # Conditions of the current discount

    [[ico.phases.contract]]
    contract_address = "" # Fill this field out only if dependency = "ERC20";  Ethereum tokensale address - a hexadecimal field format (base 16 notation) 
    contract_type = "" # Fill this field out only if dependency = "ERC20"; NameTag of Ethereum tokensale address (you can find it at https://etherscan.io page of contract in Contract Overview section)

