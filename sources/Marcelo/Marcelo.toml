[blockchain]
project_name = "Marcelo"
headline = "Smart Cryptocurrency Mining Technology"
short_description = "Задача Marcelo состоит в том, чтобы построить самый передовой и крупномасштабный комплекс для добычи криптовалют в Великобритании на основе экологически чистых и эффективных технологий. Добыча криптовалют весьма прибыльная и она фактически превращает электроэнергию в цифровые активы. В течение последних двух лет команда Marcelo занималась майнингом. Для достижения своих целей команда планирует собрать средства на расширение ферма для майнинга путем продажи токенов ."
logo = ""
state = "0"
dependency = "Ethereum"
consensus_name = "Proof-of-Work"

