  name = "Concept validation and establishing industry partners"
  start_date = "2017-01-01"
  end_date = "2017-12-31"
  current_status = "Completed"
  value = false

  [[blockchain.milestone]]
  number = 2.0
  name = "MedAI Telemedicine MVP for telediagnostics - Recruitment of physicians and imaging centers - Token Pre-Sale for MedAI’s community whitelist"
  start_date = "2018 Q1"
  current_status = "In work"
  value = false

  [[blockchain.milestone]]
  number = 3.0
  name = "Expand development team - Integrate AI diagnostics into smart contract - Public sale phase 1"
  start_date = "2018 Q2"
  current_status = "Planned"
  value = false

  [[blockchain.milestone]]
  number = 4.0
  name = "Product security audits - Opening sales office in Houston, USA (Texas Medical Center) - Paid pilot projects with providers for MedAI PACS/Viewer - Integrate third party AI diagnostics - Planned product releases: - MedAI Data Market"
  start_date = "2018 Q3"
  current_status = "Planned"
  value = false

  [[blockchain.milestone]]
  number = 5.0
  name = "MedAI Network public beta release - Private blockchains for use in enterprise systems. - Planned product releases: - MedAI PACS/Viewer - MedAI Diagnose - MedAI Telemedicine"
  start_date = "2018 Q4"
  current_status = "Planned"
  value = false

  [[blockchain.milestone]]
  number = 6.0
  name = "Additional 2FA integrations such as Whatsapp and WeChat to make telemedicine more consumer friendly - Public testing - at this stage anyone can sign up to become a verified data host. - Explore regulatory approvals for new diagnostics - Planned product releases: - MedAI Trials"
  start_date = "2019 Q1"
  current_status = "Planned"
  value = false

  [[blockchain.milestone]]
  number = 7.0
  name = "Beta release of mobile app based on ​Toshi - Opening sales office in Singapore: expand to Southeast Asia where there is a large need for AI diagnostics"
  start_date = "2019 Q2"
  current_status = "Planned"
  value = false

  [[blockchain.milestone]]
  number = 8.0
  name = "Javascript-based client libraries for medical imaging companies and web applications to leverage the MedAI Network for storage, AI diagnostics, and telemedicine"
  start_date = "2019 Q3"
  current_status = "Planned"
  value = false

  [[blockchain.milestone]]
  number = 9.0
  name = "Expand telemedicine partnerships in Southeast Asia"
  start_date = "2019 Q4"
  current_status = "Planned"
  value = false

